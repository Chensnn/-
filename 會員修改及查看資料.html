    <div class="container">
        <div class="row">

            <label class="btn upload_img">
                <div class="showImgPic">
                    <img id="showImg" src="#" />
                </div>
                <input id="upload_img" style="display:none;" type="file">
                <i class="fi fi-br-portrait"></i><span>您的個人頭像</span>
            </label>

            <form action="http://20.249.62.237/api/Member" method="post">
                <input type="hidden" name="_method" value="PUT">
                <div class="columns inFoSection">
                    <div class="col-12">
                        <label>姓名</label>
                        <input type="text" id="name">
                    </div>
                    <div class="col-12 inFoGenderDiv">
                        <label>性別</label>
                        <input type="text">
                        <div class="inFoGender">
                            <input type="radio" name="gender" value="男" id="male"><span>男</span>
                            <input type="radio" name="gender" value="女" id="women"><span>女</span>
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="date">生日</label>
                        <input type="date" id="date">
                    </div>
                    <div class="col-12">
                        <label for="phone">電話</label>
                        <input type="text" id="phone">
                    </div>
                    <div class="col-12">
                        <label for="address">地址</label>
                        <input type="text" id="address">
                    </div>
                    <div class="col-12">
                        <label>Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="col-12">
                        <label>帳號</label>
                        <input type="text" id="account">
                    </div>
                    <div class="col-12">
                        <label for="pwd">密碼</label>
                        <input type="text" id="pwd" autocomplete="off">
                    </div>
                    <div class="col-12">
                        <button id="updateInfo" type="submit" class="registerbtn">確認修改</button>
                    </div>
            </form>

        </div>
        <button id="returnInfo" class="registerbtn returnBtn">取消修改</button>
