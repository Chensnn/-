    <script>

        fetch('./text.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (myJson) {
                console.log(myJson);

                const table = document.querySelector('#test1')

                //一個一個拿出來 
                let html = ''
                myJson.forEach(element => {
                    html += `
                            <div class="container">
                                <div class="column">
                                    <div class="divPic">
                                        <img src="${element.展演圖片}">
                                    </div>
                                    <div class="col-12">
                                        <p>展演名稱:${element.展演名稱}</p>
                                        <p>場館名稱:${element.場館名稱}</p>
                                        <p>展演類型:${element.展演類型}</p>
                                        <p>開始日期:${element.開始日期}</p>
                                        <p>結束日期:${element.結束日期}</p>
                                        <p>展演時間:${element.展演時間}</p>
                                        <p>票價:${element.票價}</p>
                                        <hr>
                                    </div>
                                </div>
                             </div>
                            `;
                });

                table.innerHTML += html;
            });





    </script>
