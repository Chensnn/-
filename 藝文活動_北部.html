    <script>

        fetch('./text.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (myJson) {
                console.log(myJson);

                const table = document.querySelector('#table')

                //一個一個拿出來 
                let html = '';
                myJson.forEach(element => {
                    html += `
                        <tbody>
                            <tr>
                                <td><img src="${element.展演圖片}"></td>
                                <td>${element.展演名稱}</td>
                                <td>${element.場館名稱}</td>
                                <td>${element.展演類型}</td>
                                <td>${element.開始日期}</td>
                                <td>${element.結束日期}</td>
                                <td>${element.展演時間}</td>
                                <td>${element.票價}</td>
                                <td>${element.展演介紹}</td>
                             </tr>
                        </tbody>
                            `;
                });
                table.innerHTML = html;
            });





    </script>
