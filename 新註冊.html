    <form action="#" method="post" enctype="multipart/form-data">
        <div class="container backgroundDiv">
            <h3>會員資料填寫</h3>
            <hr>

            <i class="fi fi-rr-caret-down name"></i>
            <label for="name" class="name"><b>姓名</b></label>
            <input type="text" name="name" id="name" placeholder="name" required>

            <div class="gender">
                <input type="radio" name="gender" value="male"><span>男</span>
                <input type="radio" name="gender" value="women"><span>女</span>
            </div>

            <i class="fi fi-rr-caret-down"></i>
            <label for=""><b>性別</b></label>
            <input type="text" readonly required>

            <i class="fi fi-rr-caret-down"></i>
            <label for="date"><b>生日</b></label>
            <input type="date" name="date" id="date" required>

            <i class="fi fi-rr-caret-down"></i>
            <label for="phone"><b>電話</b></label>
            <input type="tel" id="phone" placeholder="phone" required>

            <i class="fi fi-rr-caret-down"></i>
            <label for="address"><b>地址</b></label>
            <input type="text" id="address" placeholder="address" required>

            <i class="fi fi-rr-caret-down"></i>
            <label for="email"><b>Email</b></label>
            <input type="text" name="email" id="email" placeholder="email" required>

            <i class="fi fi-rr-caret-down"></i>
            <label for="account"><b>帳號</b></label>
            <input type="text" name="account" id="account" placeholder="account" required>

            <i class="fi fi-rr-caret-down"></i>
            <label for="pwd"><b>密碼</b></label>
            <input type="password" name="pwd" id="pwd" placeholder="password" required>

            
            <label class="btn upload_img">
                <i class="fi fi-rr-caret-down"></i>
                <input id="upload_img" style="display:none;" type="file" accept="image/gif, image/jpeg, image/png">
                <i class="fi fi-br-portrait"></i>上傳個人頭像
                <div class="showImgPic">
                     <img id="showImg" src=""/>
                </div>
            </label>

            <hr>
            <button id="submit" type="submit" class="registerbtn">註冊會員 Register</button>
        </div>

        <div class="container signin">
            <p>已經有帳號了嗎?<a href="./登入.html">點此登入Sign In</a></p>
