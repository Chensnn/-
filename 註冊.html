    <div class="container">
        <div class="row leftBox">
            <h4>歡迎成為我們的會員</h4>
            <img src="./Images/Art Museum free icon.png" class="memberIcon">
            <img src="./Images/Graffiti free icon.png" class="memberIcon">
            <img src="./Images/Vase free icon.png" class="memberIcon">
            <img src="./Images/Gallery free icon.png" class="memberIcon">
            <img src="./Images/Painting free icon.png" class="memberIcon">
            <img src="./Images/Palette free icon.png" class="memberIcon">
            <div class="text">
                <p>已經有會員了嗎</p><button><a href="./登入.html">點選前往登入頁面</a></button>
            </div>
        </div>

    <div class="container background">
        <div class="row">

            <form action="#" method="post">
                <fieldset>
                    <legend>會員資料填寫</legend>
                    <div><i class="fi fi-rr-caret-down"></i>
                        <label for="name">姓名</label>
                        <input type="text" id="name" placeholder="Name" size="9" required>
                    </div>
                    <div><i class="fi fi-rr-caret-down"></i>
                        <label for="">性別</label>
                        <input type="radio" name="gender" value="male" id=""><span>男</span>
                        <input type="radio" name="gender" value="female" id=""><span>女</span>
                    </div>
                    <div><i class="fi fi-rr-caret-down"></i>
                        <label for="birthdayDate">生日</label>
                        <input type="date" id="birthdayDate" required>
                    </div>
                    <div><i class="fi fi-rr-caret-down"></i>
                        <label for="address">地址</label>
                        <input type="text" id="address" placeholder="Address" required>
                    </div>
                    <div><i class="fi fi-rr-caret-down"></i>
                        <label for="email" class="email">Email</label>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div><i class="fi fi-rr-caret-down"></i>
                        <label for="phone">電話</label>
                        <input type="tel" id="phone" placeholder="Phone" required>
                    </div>
                    <div><i class="fi fi-rr-caret-down"></i>
                        <label for="account">帳號</label>
                        <input type="text" id="account" placeholder="Account" required>
                    </div>
                    <div><i class="fi fi-rr-caret-down"></i>
                        <label for="password">密碼</label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <!-- <div class="mb-3">
                        <label for="formFileSm" class="form-label"></label>
                        <input class="form-control form-control-sm" id="formFileSm" type="file">
                    </div> -->
                    <div>
                        <button class="btnClick" id="signUpMem">註冊會員</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
